<h1 *ngIf="isAddMode">Add Campus</h1>
<h1 *ngIf="!isAddMode">Edit Campus</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="username">City</label>
            <select formControlName="idCity" class="form-control">
                <option value="">--</option>
                <option *ngFor="let data of cities" value="{{data.id}}">{{data.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/campus" class="btn btn-link">Cancel</a>
    </div>
</form>
